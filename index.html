<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Itinerario de Viajes</title>
</head>
<body>
    <header>
        <h1>Itinerario de Actividades</h1>
        <label id="date">Fecha</label>
        <input id="day" type="text">

    </header>
    <main>
        <section class="captura">
            <label>Horario de Llegada:</label>
            <input id="horario" type="text">
            <label>Lugar:</label>
            <input id="Lugar" type="text">
            <label>Tiempo de Estadia:</label>
            <input id="tiempo_estadia" type="text">
            <button id="btn_agregar">Agregar</button>
        </section>
        <section class="listado-Actividades">
           <div>
            <button id="btn_eliminar">Eliminar</button>
            <button id="btn_modificar">Modificar</button>
           </div> 
            
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
